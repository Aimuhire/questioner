<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/basic-styles.css" />
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <div class="container">

        <div class="center-box">
            <div>
                <h3 class="main-title">
                        Log in with email
                </h3>
            </div>
            <form action="/login" method="post">

                <input placeholder="Email" class="input-field" id="email" type="email">

                <input placeholder="Password" class="input-field" id="password" type="password">
                <input type="submit" value="Login" class="btn-submit">
            </form>

        </div>

    </div> 
</body>

</html>
