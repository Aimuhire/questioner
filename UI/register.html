<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <div class="center-box">
            <div>
                <h3 class="main-title">
                        Register with email
                </h3>
            </div>
            <form action="/register" method="post">
                <input placeholder="First Name" class="input-field" id="fname" type="text">
                <input placeholder="Last Name" class="input-field" id="lname" type="text">

                <input placeholder="Email" class="input-field" id="email" type="email">

                <input placeholder="Password" class="input-field" id="password" type="password">
                <input type="submit" value="Register" class="btn-submit">
            </form>

        </div>

    </div>
</body>

</html>
